<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title> 
        <script src="/socket.io/socket.io.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>

        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div width="100%" id="messages" class="chat__messages"></div>

                <div class="compose">
                 
                    <form id="message-form">
                        <input id="message" name="message" placeholder="Message" required autocomplete="off"/>
                        <button id="submit" >submit</button>                   
                    </form>
                    <button id='send-location'>Share Location</button>
                   
                </div>
            </div>
        </div>
        

        <!-- templates -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p style="background: lightgray">
                    <span class="message__name">{{username}}</span> 
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span> 
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{locationURL}}" target="_blank">{{username}} Location</a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{username}} - {{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{.}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="/js/chat.js"></script>
    </body>
</html>
